<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Gemma Batlle">
	<meta name="copyright" content="MunaBomo">
	<meta name="revised" content="March 2022">
	<meta name="keywords" content="jewelry, muna, bomo, artesanal">
	<meta name="description" content="Muna Bomo es una marca de joyería artesanal">
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/all.min.css">
	<script type="text/javascript" src="js/script.js"></script>
	<script src="js/all.min.js"></script>
	<title>MunaBomo</title>
</head>
<body>
	<nav id="navPrincipal" class="navPrincipal">
		<div id="navLogo">
			<a href="index.html"><img src="img/logo.png" alt="logo MunaBomo"></a>
		</div>
		<div id="toggle" onclick="toggle()"></div>
		<ul id="navMenu" class="navMenu">
			<li class="navElements"><a href="index.html">Inicio</a></li>
			<li class="navElements"><a href="marca.html">Marca</a></li>
			<li class="navElements"><a href="novedades.html">Novedades</a></li>
			<li class="navElements"><a href="ofertas.html">Ofertas</a></li>
			<li class="navElements"><a href="productos.html">Productos</a></li>
		</ul>	
	</nav>

	<section id="videoHero">
		<video src="video/video.mp4" autoplay muted loop></video>
	</section>

	<section id="sliderPrincipal">
		<div id="sliderSections">
			<img src="img/sliderPrincipal/sliderNovedades.jpg" alt="novedades joyeria" class="sliderPrincImg" id="sliderImg1">	
			<img src="img/sliderPrincipal/sliderOfertas.jpg" alt="ofertas joyeria" class="sliderPrincImg" id="sliderImg2">	
			<img src="img/sliderPrincipal/sliderPersonaliza.jpg" alt="personalizar joyeria" class="sliderPrincImg" id="sliderImg3">
		</div>
		<div id="sliderNames">
			<a href="novedades.html" class="sliderName" id="sliderName1">Novedades</a>
			<a href="ofertas.html" class="sliderName" id="sliderName2">Ofertas</a>
			<a href="#" class="sliderName" id="sliderName3">Personalizar</a>
		</div>
		<div id="sliderButtons">
			<div class="sliderElementButton" onclick="showSliderPrinc('sliderImg1', 'sliderName1')"></div>
			<div class="sliderElementButton" onclick="showSliderPrinc('sliderImg2', 'sliderName2')"></div>
			<div class="sliderElementButton" onclick="showSliderPrinc('sliderImg3', 'sliderName3')"></div>
		</div>
	</section>

	<section id="sectionClientes">
		<h1 class="tituloPrincipal">Nuestros clientes</h1>
		<div id="contenedorClientes">
			<a href="https://www.instagram.com/muna.bomo/"><img src="IMG/clientes/cliente1.png" alt="cliente 1"></a>
			<a href="https://www.instagram.com/muna.bomo/"><img src="IMG/clientes/cliente2.png" alt="cliente 2"></a>
			<a href="https://www.instagram.com/muna.bomo/"><img src="IMG/clientes/cliente3.png" alt="cliente 3"></a>
			<a href="https://www.instagram.com/muna.bomo/"><img src="IMG/clientes/cliente4.png" alt="cliente 4"></a>
		</div>	
	</section>

	<footer>
		<div class="contenedorFooter">
			<h2 class="tituloSecundario">Contacta con nosotros</h2>
			<form action="mailto:munajoies@gmail.com" method="post" enctype="text/plain">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre">
				<label for="email">Email:</label>
				<input type="text" id="email">
				<label for="asunto">Asunto:</label>
				<input type="text" id="asunto">
				<label for="mensaje">Mensaje:</label>
				<input type="text" id="mensaje">
				<input type="submit" name="Enviar">
			</form>
		</div>
		<div class="contenedorFooter">
			<h2 class="tituloSecundario">Síguenos en Instagram</h2>
			<a href="https://www.instagram.com/muna.bomo/"><img src="img/instagramProfile.png" alt="instagram"></a>
		</div>
		<p>Muna Bomo, 2022. Todos los derechos reservados.</p>
	</footer>

	<script type="text/javascript">
		function toggle(){
			var sec = document.getElementById('navPrincipal');
			var nav = document.getElementById('navMenu');
			sec.classList.toggle('active');
			nav.classList.toggle('active');
		}
	</script>
	
</body>
</html>
